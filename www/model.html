<html>
	<head>
		<title>Ai Model</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100%; }
		</style>
	</head>
	<body>
		<script src="/3js/three.min.js" language="javascript" ></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 3, 3, 3 );
			var material = new THREE.MeshBasicMaterial( { color: 0xFFCC00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
	
			var geometry = new THREE.BoxGeometry( 3, 3, 3 );
			var material = new THREE.MeshBasicMaterial( { color: 0xE2B701 } );
			var cube2 = new THREE.Mesh( geometry, material );
			scene.add( cube2 );
			
		


			var segmentCount = 32,
				radius = 100,
				geometry = new THREE.Geometry(),
				material = new THREE.LineBasicMaterial({ color: 0xFFFFFF });
			
			for (var i = 0; i <= segmentCount; i++) {
				var theta = (i / segmentCount) * Math.PI * 2;
				geometry.vertices.push(
					new THREE.Vector3(
						Math.cos(theta) * radius,
						Math.sin(theta) * radius,
						0));            
			}
			var circle = new THREE.Line(geometry, material); 
			scene.add(circle);

			camera.position.z = 5;

			var render = function () {
				requestAnimationFrame( render );
				circle.rotation.z += 0.08;
				
		
				cube2.rotation.y += 0.01;
				cube2.rotation.x += 0.01;
				cube.rotation.y += 0.02;
				cube.rotation.z += 0.02;
				
				renderer.render(scene, camera);
								
			};


			render();
		</script>
	</body>
</html>
